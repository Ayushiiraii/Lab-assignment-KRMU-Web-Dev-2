<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title"> Smart Event Dashboard</h1>

  <div class="box">
    <!-- FORM TO ADD EVENT-->
    <div class="card form-card">
      <h2>Add New Event</h2>

      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="date" id="eventDate">
      <select id="eventCategory">
        <option value="">Select Category</option>
        <option>Workshop</option>
        <option>Seminar</option>
        <option>Meeting</option>
        <option>Hackathon</option>
      </select>
      <textarea id="eventDesc" placeholder="Description"></textarea>

      <button id="addEventBtn">Add Event</button>
    </div>

    <!-- Events Section -->
    <div class="card events-card">
      <h2>My Events</h2>
      <div id="eventList" class="event-list">
        <button id="clearbtn">Clear All</button>
        <button id="samplebtn">Add Sample Event</button>
        <p class="empty-text">No events yet. Add your first event!</p>
      </div>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
